<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

<body>

            <div class="col bg-primary text-white border text-center">Bloc 3</div>
        </div>
    </div>
    <h1>Exercice 2</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 bg-primary text-white border text-center">
                Bloc 1
            </div>
            <div class="col-sm-4 bg-primary text-white border text-center">
                Bloc 2
            </div>
            <div class="col-sm-4 bg-primary text-white border text-center">
                Bloc 3
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2 bg-danger text-white border text-center">
                Bloc 4
            </div>
            <div class="col-sm-2 bg-danger text-white border text-center">
                Bloc 5
            </div>

                Bloc 6

                Bloc 7
            </div>
        </div>
    </div>
    <h1>Exercice 3</h1>
    <h2>
        <div class="container">
            <div class="row justify-content-center">Formations by "La Manu"</div>
            <div class="row justify-content-center">
                <div class="badge badge-info border text-center mr-2">C#</div>
                <div class="badge badge-info border text-center">.NET</div>
            </div>
        </div>
    </h2>
    <h1>Exercice 4</h1>
    <div class="container">
        <div class="card" style="width: 18rem">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title">La Manu Le Havre</h5>
                    <p class="card-text">L'école des métiers du numérique</p>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exo4modal">
                        + d'infos
                    </button>
                </div>
            </div>
        </div>
        <div class="modal" id="exo4modal" tabindex="-1" role="dialog" aria-labelledby="exo4ModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exo4ModalLabel">La Manu Le Havre</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body bg-primary text-white text-center">https://lamanu.fr/le-havre</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            X Fermer
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
